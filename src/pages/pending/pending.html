<ion-header>

  <ion-navbar color="dark">
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu">
  
            </ion-icon>
          </button>
        </ion-buttons>
    <ion-title>PendingPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <mbsc-form>
        <div class="mbsc-form-group">
            <div class="mbsc-form-group-title">One week view</div>
            <mbsc-calendar [(ngModel)]="calendarOneWeek" display="inline" weeks="4" [options]="dateStrSettings" ></mbsc-calendar>
        </div>
        <!--<div class="mbsc-form-group">
            <div class="mbsc-form-group-title">Two week view</div>
            <mbsc-calendar [(ngModel)]="calendarTwoWeek" display="inline" weeks="2"></mbsc-calendar>
        </div>
        <div class="mbsc-form-group">
            <div class="mbsc-form-group-title">Three week view</div>
            <mbsc-calendar [(ngModel)]="calendarTreeWeek" display="inline" weeks="3"></mbsc-calendar>
        </div>-->
    </mbsc-form>

    <ion-item>
        
        <ion-datetime 
            id = "ttime"
             displayFormat="	MMM-YYYY-DD"
             min="2016-06-10"
             max="2017-06-10"
             [(ngModel)]="dateObj"
             (ionChange)="getdatee(dateObj)"></ion-datetime>
     </ion-item> 

</ion-content>
